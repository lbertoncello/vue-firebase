<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Learning Vue</title>
	<script src="https://unpkg.com/vue@3.0.2"></script>
	<style>
		.box {
			padding: 100px 0;
			width: 400px;
			text-align: center;
			background: #ddd;
			margin: 20px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<h1>Hello, Vue :)</h1>

	<div id="app">
		<div v-if="showBooks">
			<p>{{ title }} - {{ author }} - {{ age }}</p>
		</div>

		<!-- 
			v-show hides the element using 'display: none'.
			It's less time consuming than v-if.
		-->
		<button @click="toggleShowBooks">
			<!-- v-if completely removes the element from DOM -->
			<span v-if="showBooks">Hide Books</span>
			<span v-else>Show Books</span>
		</button>

		<br>
		<!-- MOUSE EVENTS -->
		<!-- 
			$event is used to pass the event object as the first argument.
			This is necessary when we want to pass a custom parameter but keep passing the event object as an argument.  
		-->
		<div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
		<div class="box" @mouseleave="handleEvent">mouseleave</div>
		<div class="box" @dblclick="handleEvent">double click</div>
		<div class="box" @mousemove="handleMouseMove">position - {{ x }} {{ y }}</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
