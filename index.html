<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Learning Vue</title>
	<script src="https://unpkg.com/vue@3.0.2"></script>
	<style>
		.box {
			padding: 100px 0;
			width: 400px;
			text-align: center;
			background: #ddd;
			margin: 20px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<h1>Hello, Vue :)</h1>

	<div id="app">
		<!-- ATTRIBUTE BINDING -->
		<!-- :<attribute-name> is the same as v-bind:<attribute-name> -->
		<a :href="url">best website ever</a>

		<div v-if="showBooks">
			<ul>
				<li v-for="book in books">
					<img :src="book.img" :alt="book.title">
					<h3>{{ book.title }}</h3>
					<p>{{ book.author }}</p>
				</li>
			</ul>
		</div>

		<!-- 
			v-show hides the element using 'display: none'.
			It's less time consuming than v-if.
		-->
		<button @click="toggleShowBooks">
			<!-- v-if completely removes the element from DOM -->
			<span v-if="showBooks">Hide Books</span>
			<span v-else>Show Books</span>
		</button>
	</div>

	<script src="app.js"></script>
</body>
</html>
